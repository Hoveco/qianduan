<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>箭头函数</title>
</head>
<body>
    <script>
    // 箭头函数目的是简化函数声明，简化代码编写，简化代码阅读。
    // 使用场景：
    const fu= function () {
        console.log(123);
    }
    // 只有一个形参的时候，可以省略括号。只有一行代码，可以省略花括号。只有一行代码，可以省略return。
    const fu1=x=> console.log(x);
    fu1(123);

    </script>
</body>
</html>
