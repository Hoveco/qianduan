<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>变量提升</title>
</head>
<body>
<script>
    //把所有var声明的提升到当前作用域的最前面；
    // 只提示变量声明，不提升变量赋值
    // 变量在var 声明之前被访问，变量的值是undefined；
    // let和const声明的变量，不存在变量提升
    // 变量提升出现在相同的作用域中；
    // 实际开发中推荐先声明，再使用

    // 案例1：
    console.log(num +'件');
    var num = 10;

    // 案例2:
    function test(){
        console.log(num);
        var num = 10;
    }

    // 案例3：
    // 调用函数 fu()，此时函数 fu 尚未声明，但可以正常执行，体现了函数提升的现象
    fu();

    /**
     * 函数 fu 的定义
     * 函数提升示例：在 JavaScript 中，函数声明会被提升到其包含作用域的顶部，这意味着可以在函数声明之前调用该函数
     */
    function fu(){
        console.log('函数提升');
    }

    // 函数表达式必须先声明和赋值，再使用；
    var fun =function (){
        console.log('函数表达式');
    }
</script>
</body>
</html>
