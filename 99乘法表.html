    function sheet99(){
        for(var i=1;i<=9;i++){
                // 内层循环控制乘法表的列数
                for(var j=1;j<=i;j++){
                    document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br/>");
        }
    }
    sheet99();
