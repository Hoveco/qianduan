<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8,9];
        var n = 0;
        // var arr1 = [arr,"b","c"];
        // var arr2 = [arr1,1,2];
        // console.log(arr);
        // // 获取数组的长度
        // console.log(arr1.length);
        for(var i=0;i<arr.length;i++){
            if(n<arr[i]){
                n = arr[i];
            }
        }
        console.log(n);
    </script>
</body>
</html>
