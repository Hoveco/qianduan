<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<h2>学生信息表</h2>
<p>将数据渲染到表格中</p>
<table>
    <!-- 表格标题 -->
    <caption>学生信息表</caption>
    <!-- 表头行 -->
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <script>
        // 数据准备
        let students = [
            {name: '小明', age: 18, gender: '男', hometown: '河南'},
            {name: '小红', age: 19, gender: '女', hometown: '河北'},
            {name: '小桃', age: 20, gender: '女', hometown: '山东'},
            {name: '小刚', age: 21, gender: '男', hometown: '山西'},
            {name: '小李', age: 22, gender: '男', hometown: '陕西'},
            {name: '小王', age: 23, gender: '男', hometown: '江苏'},
        ]
        // 遍历学生数组，动态生成表格内容
        for (let i = 0; i < students.length; i++) {
            document.write(`
                <tr>
                    <td>${students[i].name}</td>
                    <td>${students[i].gender}</td>
                    <td>${students[i].age}</td>
                    <td>${students[i].hometown}</td>
                </tr>
            `)
        }
    </script>

    <!-- 更多学生信息可以继续添加在这里 -->
</table>

</body>
</html>
