    <title>匿名函数</title>
</head>
<body>
    <script>
        // 匿名函数，函数本身是没有名字的，但是可以赋值给变量
        // var fun = function(){
        //     console.log("匿名函数");
        // }
        // fun();

        // 立即执行函数   自调用匿名函数
        // (function(){
        //     alert("匿名函数");
        // })();
        
        // 作用域 防止全局变量的污染，封装一个局部的作用

        // 函数也是一种数据类型，
        // function fun(){
        //     console.log("匿名函数");
        // }
        function f1(){
            var a = 10;
            var f2 = function(){
                alert(2);
            }
            return f2;
        }
        var k = f1();
        k();

    </script>
